<div class="row py-4 bg-light justify-content-center">
  <div class="col-md-6">
    <div class="row text-center">
      <div class="col">
        <h2>Appliance Calculator</h2>
      </div>
    </div>

    <form [formGroup]="applianceCalcForm" (ngSubmit)="calculate()">
      <div *ngIf="submitted" class="alert alert-success mt-4" role="alert">
       <p>Estimated Usage Per Day (kWh): {{ estimateUsage }}</p>
       <p>Estimated Charge Per Day (RM): {{ estimateCharge }}</p>
       <p class="mb-0">Estimated Charge Per Month (RM): {{ estimateUsageMonth }}</p>
      </div>

      <div class="row mt-4">
        <div class="col">
          <div class="row align-items-center">
            <div class="col-sm-6">
              <label class="mb-0" for="usagePerDay">Usage Per Day (Hours)</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" formControlName="usagePerDay">
            </div>
          </div>

          <div class="row align-items-center mt-3">
            <div class="col-sm-6">
              <label class="mb-0" for="usagePerDay">Number of Days Used Per Month (Days)</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" formControlName="days">
            </div>
          </div>

          <div class="row align-items-center mt-3">
            <div class="col-sm-6">
              <label class="mb-0" for="usagePerDay">Average Cost Per kWh (Tariff)</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" formControlName="tariff">
            </div>
          </div>

          <div class="row align-items-center mt-3">
            <div class="col-sm-6">
              <label class="mb-0" for="usagePerDay">Wattage (Watt)</label>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" formControlName="wattage">
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-4" [disabled]="!applianceCalcForm.valid">Calculate</button>
        </div>
      </div>
    </form>

  </div>
</div>
